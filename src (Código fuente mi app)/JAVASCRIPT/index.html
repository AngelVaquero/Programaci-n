TIPOS DE DATOS.
Primitivos: Number, String, Boolean, Undefined, Null.
De referencia: Array, Object, Functions, clases.
La diferencia entre ambos es:
En la memoria RAM se encuentran dos bloques de guardado:
El stack donde se guardan los datos primitivos; esto hace que los datos guardados aquí sean fijos y no se pueden modificar, y tiene la característica de ser una memoria rápida.
El heap donde se guardan los datos de referencia; esto hace que si queremos ver que dato se encuentra en el espacio donde ha sido guardado, en vez de encontrar el dato, encontraremos una referencia de dónde está guardado en ese momento, en otro espacio de la memoria.
. Primitivos: no hace falta escribir las comillas en el valor de la variable, un ejemplo como: let numero = 1;
Para ver que tipo de datos es nuestra variable, al terminar de escribir ésta con su valor, colocaremos el ratón sobre el nombre de la variable.
Números = Number
Texto = String
True y False = Boolean
Valor no definido = Undefined
Valor nulo = Null
Una variable puede cambiar su valor en el futuro sin tener que escribir let, simplemente escribiendo el nombre de la variable y el valor que queramos darle. Por ejemplo: let nombre =.... En la siguiente línea escribiríamos nombre = "..."
Para que esto no ocurra accidentalmente, en vez de usar let para esta variable, usaremos Const que dará error si intentamos cambiar el valor de ésta.

TIPOS DE LENGUAJE
1º Tipado Estático.
En el momento de crear una variable le daremos el tipo de variable que vayamos a querer que tenga como puede ser string, number, null,...
Si se quisiera cambiar el valor de un string a un number, por ejemplo, no me dejaría hacerlo, por eso se llama tipado estático. Java es tipado estático.
2º Tipado Dinámico.
No es necesario asignarle el tipo de variable en el momento de crear una, y si más adelante queremos cambiar el valor de string por un number, no dará error. Esto se conoce como Tipado Dinámico. Javascript es tipado dinámico.

FUNCIONES.
Bloques fundamentales dentro de la construcción las aplicaciones.
Las vamos a usar durante toda la vida como desarrollador Javascript.
Funciones son procedimientos o listado de instrucciones que las aplicaciones deben ejecutar.
Debemos usar la palabra function más el nombre de la función() y {
}
Dentro de los corchetes escribimos la acción que queremos que realice esta función. 
Y para que esta función se imprima y aparezca debemos llamarla escribiendo más adelante:
NombreDeLaFunción ();
Con estas funciones también podriamos retornar valores.
Por ejemplo: function suma() {
    return 2 + 2;
}
Return nos permite reutilizar código que se encuentra dentro de estas funciones. Estas calcularán algo y después nos devolverá el valor que calcularon para usarlo más adelante.
Para hacer esto lo hacemos de la siguiente manera, por ejemplo:
let Resultado = Suma():
Y console.log(Resultado);
Estas funciones no tienen mucho sentido porque sólo nos devuelve 1 resultado, para eso se pueden realizar funciones más flexibles (Argumentos y parámetros)

ARGUMENTOS Y PARÁMETROS
Para usar un argumento en una función suma, añadiremos dentro de los paréntesis "suma()" el nombre de una variable, Ej: suma(a).
También debemos modificarlo en return que pasaría de "2 + 2", a "a + 2"
Más abajo le añadiremos un valor a esta "a" escribiendo la variable let, dandole un nombre a este valor de suma y con un igual y suma(numeroejemplo); Ej: let Resultado = suma(5);
Por último para imprimirlo en consola escribimos resultado en el comando de consola.log.

La "a" dentro de la función suma se le denomina parámetros y al 5 en el ejemplo dentro de la variable se le denomina argumentos.

Para añadir múltiples argumentos podemos incluirlos en los paréntesis con una coma por ejemplo: 5, 6.
Y tendríamos que modificar el parámetro añadiéndole otro valor a suma. Por ejemplo: suma(a, b).
También tendremos que cambiarlo en el return que pasaría de "a + 2" a "a + b".
Con console.log(arguments); podemos acceder a todos valores o argumentos de una función.

DECLARACIONES Y EXPRESIONES.
Cada lenguaje va a emplear unas expresiones y declaraciones que cada uno crea conveniente. Pero hay algunas generales.
Para JAVASCRIPT tenemos:
EXPRESSIONS -> Expresiones
Cualquier línea de código que evalue en un valor por ejemplo:
. 4 + 6 = 10
. x = 4
. MiFunción()
Cada vez que el código hace algo y puedes obtener un valor de éste estamos ante una expression.

OPERADORES.
Estos operadores nos van a permitir crear estas expresiones.
Estas expresiones nos permitirán crear algoritmos.
Y con estos algoritmos vamos a poder solucionar problemas.
Tipos de operadores:
. Aritméticos.
Los usamos para poder realizar operaciones matemáticas.
Dentro del console.log de una operación tras una coma podemos añadir bajo '' un string si es necesario.
Operadores de incrementar y decrementar (decrement).
El valor de incrementar se puede incluir antes o después de la variable. Si lo escribimos delante "++a" va a incrementar el valor de "a" a 1, es decir, si a = 5, ahora a = 6.
Y si colocamos los "++" detrá hará lo mismo.
Para decrementar escribimos "--" sustituyendo a "++"
. Asignación.
Se usa para cambiar el valor de una variable sin necesidad de crear otra variable distinta con: +=, -=, etc...
. Comparación.
Se usa para comparar variables entre sí o una variable entre otra cosa. Por ejemplo: a = 10, console.log (a > 5); Nos devolverá un boolean de true o false.
. Lógicos.
Hay tres tipos:
And (&&), or (||), not(!).
Estos operadores lógicos podemos utilizarlos para realizar operaciones de Short-circuit. Estos son como cortes de circuito cuando se trabaja con redes eléctricas pero más seguros.
Short-Circuit
Lo primero que tenemos que hacer es ver que valores evalúan en falso. Esto se debe a que cuando estemos usando and o or, estaremos usando valores como strings, objetcs o arrays y esto nos va a devolver true o false dependiendo de qué situaciones.
Ejemplo:
En la consola de Chrome escribimos [] ||(or) {} y nos devolverá un valor y si escribimos [] &&(and) {} nos devolverá otro valor. Dependiendo del operador que usemos nos devolverá el último que value en true (&&) cuando todos hayan evaluado en true, o , el primero que haya evaluado en true (||)
Es más rápido mirar cuales son los valores que evaluan en false porque son más limitados.
Todos los valores escritos en el archivo falsy.js son denominados falsy.
Ejemplo: Existen aplicaciones que te permiten entrar en ellas sin estar registrado, para ver que es lo que tiene.
Para ello escribimos:
let Nombre = ''
let UserName = Nombre || 'Anónimo';
Esto hace que si el usuario no tiene un nombre en la aplicación aparezca como anónimo o si tiene que le aparezca el que haya creado que debería estar contenido entre las comillas.
Si en vez de || queremos usar el operador &&.
Se utiliza para ejecutar funciones siempre y cuando la primera haya evaluado en true. Un ejemplo está en el archivo falsy con las funciones fn.

Orden de Operadores.
Si queremos que dentro de una operación de múltiples operaciones, una se realice antes que otra debemos colocar () entre esas operaciones que se tendrán que realizar antes.

Operador Ternario.
Si una expresión es true (?) devolverá el valor que le describamos o si es false(:) le devolverá otro valor que queramos.
Este operador cumpke con una función muy similar al operador de control de flujo "if".

CONTROL DE FLUJO
Sería el ejemplo de un resumen en forma de arbol donde cada decisión tomará un camino distinto. Ej:
Acción-> Si es mayor de edad -> Iríamos por aquí.
      -> Si es menor de edad -> Iríamos por aquí.
If -> Ejecutar un código sólo cuando se cumpla una condición.
Else -> Se usa si queremos que nos imprima otro resultado cuando la condición anterior de If por ejemplo, no se cumpla.

Podemos inlcuir a Else la condición If, por ejemplo si quieremos que cuando sea mayor de edad pueda entrar, si es menor o igual de 17 solo pueda entrar con sus padres o si es menor o igual de 13 que no pueda entrar.

Cuando queremos ejecutar una porción de código más de una vez. Entonces usaremos los loops (While, Do while, for, for in, for of)

Loop Infinito
Siempre que esquivamos un loop hay que tener cuidado de no escribir un loop infinito.

Do While -> En vez de evaluar la condición al comienzo como While, la va a evaluar al final. En resumen, primero ejecuta la porción de código y luego ejecuta la condición.

For -> la diferencia con While es que contiene todo absolutamente todo, dentro de una línea.
Lo que tienen en común While, do while y for es que nos permite como calcular como vamos a realizar una iteración.
De manera manual tenemos que crear una variable, añadirle una condición y luego que se va a realizar después cuando termine esa iteración.
Por ejemplo: let Animales = ['Cerdo Feliz', 'Dragón', 'Perrito'];
For of nos permite iterar los elementos de la variable let de manera más sencilla.

For of -> Es una herramienta más simple para iterar elementos de un arreglo. Es lo mejor para iterar por ejemplo un array como en el ejemplo del archivo.
For in -> Nos permite iterar las propiedades de un objeto.

Break-Continue -> Va a haber momentos donde se quiera detener la ejecución de algún loop, ya sea while, for, etc... Esto podría ser porque buscaba algún elemento en particular o porque estaba realizando ciertos calculos y ya no tienen sentido continuar por ejemplo. Break: nos permite salirnos del loop, continue nos permite saltarnos una iteración.
Switch -> Nos permitirá indicar a el código dónde queremos que se vaya dependiendo del valor de una variable.
